<!DOCTYPE html>
<html>
    <body>
        <main xmlns:th="http://www.w3.org/1999/xhtml">
            <div class="container body-content">
                <div class="row">
                    <th:block th:each="article : ${articles}">
                        <div class="col-md-6">
                            <article>
                                <header>
                                    <h2 th:text="${article.title}"></h2>
                                </header>

                                <p th:text="${article.summary}"></p>

                                <small class="author" th:text="${article.author.fullName}"></small>

                                <footer>
                                    <div class="pull-right">
                                        <a class="btn btn-default btn-xs"
                                           th:href="@{/article/{id}(id=${article.id})}">Read more &raquo;
                                        </a>
                                    </div>
                                </footer>
                            </article>
                        </div>
                    </th:block>
                </div>
            </div>
        </main>
        <div class="container body-content">
            <div class="row">
                <div class="col-md-6">
                    <div class="panel panel-info ">
                        <div class="panel-heading">
                            <h3 class="panel-title">Rules for posting in the blog</h3>
                        </div>
                        <div class="panel-body">
                            <ul>
                                <li>
                                    No swearing and cursing
                                </li>
                                <li>
                                    Don't use CAPITAL letters only! This looks like you are screaming
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="panel panel-primary">
                        <div class="panel-heading ">
                            <h3 class="panel-title">About computer languages</h3>
                        </div>
                        <div class="panel-body">
                            <ul>
                                <li>
                                    <a href="cSharp.html">C#</a>
                                </li>
                                <li>
                                    <a href="#">Java</a>
                                </li>
                                <li>
                                    <a href="#">JavaScript</a>
                                </li>
                                <li>
                                    <a href="#">PHP</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
